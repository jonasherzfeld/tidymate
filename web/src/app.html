<!doctype html>
<html lang="en" data-theme="">
   <head>

    <meta charset="utf-8" />

    <meta name="theme-color" content="#fff" />

    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent" />

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="icon" href="%sveltekit.assets%/favicon.png" />

    <link
      rel="icon"
      type="image/png"
      href="%sveltekit.assets%/favicon-48x48.png"
      sizes="48x48" />

    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg" />

    <link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/apple-touch-icon.png" />

    <meta name="apple-mobile-web-app-title" content="Tidymate" />

    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Quicksand:wght@400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'" />

    <noscript
      > <link
        href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Quicksand:wght@400;500;600;700&display=swap"
        rel="stylesheet"
        type="text/css" /> </noscript
    >
     %sveltekit.head% </head
  >
  <body data-sveltekit-preload-data="hover">

    <div style="display: contents">%sveltekit.body%</div>
     <style>
      .main-page.bubble-element.Page {
        padding-top: 0px;
      }

      .bubble-element.FloatingGroup.floating-group {
        padding-top: 0px;
      }</style
    >
  </body>

</html>
