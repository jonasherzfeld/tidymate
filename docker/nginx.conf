# Define upstream servers
upstream sveltekit {
    server 127.0.0.1:3000;
    keepalive 8;
}

upstream backend {
    server 127.0.0.1:5001;
    keepalive 8;
}

server {
    listen 3030;
    server_name _;

    # Access and error logs
    # access_log /app/logs/nginx_access.log;
    error_log /app/logs/nginx_error.log;

    # Set a default root (required by nginx even if we're proxying everything)
    root /app/web/build/client;

    location / {
        try_files $uri $uri/ @sveltekit;
    }

    location @sveltekit {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Sendfile-Type X-Accel-Redirect;

        # Trust the external reverse proxy's headers
        proxy_set_header X-Forwarded-Host $host;

        proxy_pass http://sveltekit;
        proxy_redirect off;
    }

    # General API route - handles all other backend routes
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Strip /api prefix
        proxy_pass http://backend/;
        proxy_redirect off;
    }

    location ^~ /_app/immutable/ {
        # gzip_static on;
        expires max;
        add_header Cache-Control public;
        access_log off;
        try_files $uri $uri/;
    }

    # Handle larger file uploads
    client_max_body_size 10M;
}